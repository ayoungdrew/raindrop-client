<!DOCTYPE html>
<html>
    <head>
      <title>Raindrop Shop | Capitalism Reimagined</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <!--NAVBAR Start -->

      <nav class="navbar navbar-default" style="margin-bottom: 0">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">RAINDROP</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" id="profile-button" data-toggle="modal" data-target="#user-profile">Account</a></li>
              <li><a href="#" id="shopping-cart" data-toggle="modal" data-target="#cart-modal">Cart</a></li>
              <li><a href="#" class="sign-up" data-toggle="modal" data-target="#sign-up-modal">Sign Up</a></li>
              <li><a href="#" class="change-password"data-toggle="modal" data-target="#change-password-modal">Change Password</a></li>
              <li><a href="#" id="sign-out" class="sign-out">Sign Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

<!-- NAVBAR End -->

<div class="container">

  <!-- Cart MODAL Start-->
      <div class="modal fade" id="cart-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="cart-inner" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="active-cart-content">
              </div>
              <div id="active-cart-total">
              </div>
              <button class="btn btn-primary" id="submit-purchase-stripe">Submit Purchase</button>

            </div>
          </div>
        </div>
      </div>
      <!-- Cart MODAL End-->

  <!-- SIGN UP MODAL Start-->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="sign-up-inner" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up" class="form-group">
                <fieldset id="signUpForms">
                  <div>
                  <div class="form-group col-sm-12">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" name="credentials[email]" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" name="credentials[password]" class="form-control" aria-describedby="emailHelp" placeholder="Enter password">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="exampleInputPassword">Password Confirmation</label>
                    <input type="password" name="credentials[password_confirmation]" class="form-control" aria-describedby="emailHelp" placeholder="Enter password">
                  </div>
                </div>
                </fieldset>
                <div class="col-sm-12" id="sign-up-modal-message"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="register-button" type="submit" class="btn btn-primary">Register</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      <!--SIGN UP MODAL End-->

      <!-- Change Password MODAL Start-->
          <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="change-password-inner" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="change-password" class="form-group">
                    <fieldset id="changePasswordForms">
                      <div>
                      <div class="form-group col-sm-6">
                        <label for="exampleInputPassword">Old Password</label>
                        <input type="password" name="passwords[old]" class="form-control" aria-describedby="emailHelp" placeholder="Old Password">
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="exampleInputPassword">New Password</label>
                        <input type="password" name="passwords[new]" class="form-control" aria-describedby="emailHelp" placeholder="New Password">
                      </div>
                    </div>
                    </fieldset>
                    <div class="col-sm-12" id="change-password-modal-message"></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Change Password MODAL End-->

          <div class="col-sm-12" style="min-height: 300px; background-color: #ededed;">
            <form id="sign-in" class="col-sm-12">
              <h2>Sign In</h2>
              <div class="form-group" style="padding-left: 0px;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" name="credentials[email]" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group" style="padding-left: 0px;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
              <div style="float: right;" id="message"></div>
            </form>
          </div>

          <!-- All Products Form: -->
          <div class="col-sm-12" style="min-height:100px;">
            <button id="see-all-products" type="button" class="btn btn-primary center-block" style="margin-top:30px;">
              See All Products
            </button>
          </div>
          <div id="all-products-content">
          </div>

          <!-- GET Active Cart Button -->
          <!-- <div class="col-sm-12" style="min-height: 300px; background-color: #ededed;">
            <button id="see-active-cart" type="button" class="btn btn-primary center-block" style="margin-top:30px;">
              See Active Cart
            </button>
          <div id="active-cart-content">
          </div>
          <div id="active-cart-total">
          </div>
        </div> -->

        <!-- GET Past Purchases Button -->
        <div class="col-sm-12" style="min-height: 300px;">
          <button id="see-past-purchases" type="button" class="btn btn-primary center-block">
            See Past Purchases
          </button>
        <div id="past-purchases-content">
      </div>

          <!-- GET All Carts Form -->
          <div class="col-sm-12" style="min-height:100px;">
            <button id="see-all-carts" type="button" class="btn btn-primary center-block" style="margin-top:30px;">
              See All Carts
            </button>
          </div>
          <div id="all-carts-content">
          </div>

          <!-- GET One Cart Form -->
          <form class="navbar-form" id="get-one-cart">
            <div class="form-group">
              <h2>Get one Cart</h2>
              <input type="text" class="form-control" placeholder="Load cart by ID">
            </div>
            <button type="submit" class="blue-btn btn btn-default navbar-btn">Submit</button>
          </form>

          <!-- Create Cart Form -->
          <h2>Create Cart </h2>
          <form id="create-cart" class="border">
            <fieldset>
              <input type="text" name="cart[purchased]" placeholder="Purchased? true/false">
              <input type="text" name="cart[cartProducts]" placeholder="space delimited list of Product IDs">
              <button type="submit" class="btn btn-primary btn">Create Cart</button>
            </fieldset>
          </form>

          <!-- Update Cart Form -->
          <h2>Update Cart </h2>
          <form id="update-cart" class="border">
            <fieldset>
              <input type="text" placeholder="Cart ID">
              <input type="text" name="cart[purchased]" placeholder="Purchased? true/false">
              <input type="text" name="cart[cartProducts]" placeholder="space delimited list of Product IDs">
              <button type="submit" class="btn btn-primary btn">Update Cart</button>
            </fieldset>
          </form>

          <!-- Delete Cart Form -->
          <h2>Delete Cart by ID</h2>
          <form id="delete-cart" class="border">
            <fieldset>
              <input type="text" placeholder="Cart ID">
              <button type="submit" class="btn btn-primary btn">Delete Cart</button>
            </fieldset>
          </form>

        </div>
    </body>
</html>
